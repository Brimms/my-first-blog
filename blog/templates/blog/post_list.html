<html>
        <head>

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <style type="text/css">
    body {
        padding-left: 15px;
        font-size: 20px;
        font-family: 'Helvetica';
        background-image: url(http://xyer.co/wallpaper/6/5/pink-and-black-striped-cool-hd.jpg);
    }
    #banner {
background-image:url(http://orig07.deviantart.net/46e6/f/2015/048/b/2/pokepuff_divider_by_fierysintle-d8igezg.gif);
repeat:repeat-x;
width:100%;
margin-top:0px;
height:50px;
z-index:999;
}
  
    </style>
            <title>Django Girls blog</title>
        </head>
        <body>


        <div id="banner"></div>
            <div>
               <center> <h1><a href="">Django Girls Blog</a></h1></center>
            </div>
       
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% for post in posts %}
                    <div class="post">
                        <div class="date">
                            {{ post.published_date }}
                        </div>
                        <h1><a href="">{{ post.title }}</a></h1>
                        <p>{{ post.text|linebreaks }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
          
       
        </body>
    </html>
